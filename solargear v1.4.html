<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (keep your existing head content) ... -->
</head>
<body class="bg-white text-gray-800">
    <!-- Sticky CTA - Now submits to FormSubmit -->
    <div class="fixed bottom-6 right-6 z-50">
        <a href="#contact" class="bg-primary hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 flex items-center">
            <span>Let's Build It</span>
            <i class="fas fa-arrow-right ml-2"></i>
        </a>
    </div>

    <!-- Header - Book a Call CTA -->
    <header class="sticky top-0 bg-white shadow-sm z-40">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- ... (rest of your header remains the same) ... -->
            <a href="#contact" class="bg-primary hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition">
                Book a Call
            </a>
        </nav>
    </header>

    <!-- Hero Section CTAs - Already linked to #contact -->

    <!-- Modified Contact Section with FormSubmit -->
    <section id="contact" class="py-16 bg-white">
        <div class="container mx-auto px-6 max-w-6xl">
            <div class="bg-gradient-to-r from-primary to-secondary rounded-2xl p-0.5">
                <div class="bg-white rounded-2xl p-8 md:p-12">
                    <div class="flex flex-col md:flex-row">
                        <div class="md:w-1/2 mb-8 md:mb-0 md:pr-8">
                            <!-- ... (keep your existing content) ... -->
                        </div>
                        <div class="md:w-1/2">
                            <form 
                                action="https://formsubmit.co/Ayubalansari98@gmail.com" 
                                method="POST"
                                class="space-y-4"
                            >
                                <input type="hidden" name="_subject" value="New Yubea Labs Lead!">
                                <input type="hidden" name="_template" value="table">
                                <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
                                
                                <div>
                                    <label for="name" class="block text-gray-700 mb-2">Your Name</label>
                                    <input type="text" id="name" name="name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                </div>
                                <div>
                                    <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                                    <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                </div>
                                <div>
                                    <label for="project" class="block text-gray-700 mb-2">What are you looking to build?</label>
                                    <select id="project" name="project_type" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                        <option value="">Select an option</option>
                                        <option value="web-app">Web Application</option>
                                        <option value="mobile-app">Mobile Application</option>
                                        <option value="client-portal">Client Portal</option>
                                        <option value="internal-tools">Internal Tools</option>
                                        <option value="automation">Workflow Automation</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <button type="submit" class="w-full bg-primary hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition">
                                    Book Free Consultation
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ... (rest of your existing code remains the same) ... -->

    <script>
        // Add this script to handle all form submissions
        document.addEventListener('DOMContentLoaded', function() {
            // Handle main form submission
            const form = document.querySelector('#contact form');
            if(form) {
                form.addEventListener('submit', function(e) {
                    // You can add form validation here if needed
                    console.log('Form submitted to FormSubmit');
                });
            }

            // Track CTA clicks
            document.querySelectorAll('a[href="#contact"]').forEach(cta => {
                cta.addEventListener('click', function() {
                    console.log('CTA clicked:', this.textContent.trim());
                    // You can add Google Analytics event tracking here
                });
            });

            // ... (keep your existing FAQ and smooth scrolling code) ...
        });
    </script>
</body>
</html>
