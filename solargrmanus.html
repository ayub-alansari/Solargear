<form id="contact-form" action="YOUR_MAKE_COM_WEBHOOK_URL" method="POST" class="bg-white rounded-xl shadow-xl p-8 text-gray-800">
    <h3 class="text-xl font-bold mb-6 text-secondary">Request a Free Quote</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium mb-2">Full Name*</label>
            <input type="text" id="name" name="name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email Address*</label>
            <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        <div class="mb-4">
            <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number*</label>
            <input type="tel" id="phone" name="phone" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        <div class="mb-4">
            <label for="location" class="block text-gray-700 font-medium mb-2">Location*</label>
            <select id="location" name="location" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                <option value="">Select your area</option>
                <option value="Nairobi">Nairobi</option>
                <option value="Kajiado County">Kajiado County</option>
                <option value="Other Region">Other Region</option>
            </select>
        </div>
    </div>
    <div class="mb-4">
        <label for="service" class="block text-gray-700 font-medium mb-2">Service Needed*</label>
        <select id="service" name="service_needed" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            <option value="">Select service</option>
            <option value="Residential Solar">Residential Solar</option>
            <option value="Commercial Solar">Commercial Solar</option>
            <option value="Off-Grid System">Off-Grid System</option>
            <option value="Consultation">Consultation</option>
        </select>
    </div>
    <div class="mb-4">
        <label for="message" class="block text-gray-700 font-medium mb-2">Your Solar Needs</label>
        <textarea id="message" name="message" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
    </div>
    <button type="submit" class="w-full bg-primary hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-lg transition cta-button">
        Request Free Quote <i class="fas fa-arrow-right ml-2"></i>
    </button>
</form>
